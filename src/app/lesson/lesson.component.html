<mat-card>
  <mat-card-header>
    <mat-card-title>{{lesson?.name}}</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <mat-accordion>
      <mat-expansion-panel #panel hideToggle *ngFor="let exercise of practiceItems; trackBy: trackExercise"
        (click)="onPracticeSelect(exercise)" [expanded]="selectedExercise === exercise.id">
        <mat-expansion-panel-header>
          <mat-panel-title class="title">{{exercise.name}}</mat-panel-title>
          <mat-panel-description class="details">
            <mat-progress-bar mode="determinate" [value]="exercise.confidence * 10"></mat-progress-bar>
            <span class="repeat" *ngIf="lesson?.repeat">{{exercise.turns}}</span>
          </mat-panel-description>
        </mat-expansion-panel-header>
        <app-stopwatch [play]="panel.expanded"></app-stopwatch>
        <app-youtube *ngIf="exercise.youtubeId && selectedExercise === exercise.id" [id]="exercise.youtubeId">
        </app-youtube>
      </mat-expansion-panel>
    </mat-accordion>
  </mat-card-content>
</mat-card>
